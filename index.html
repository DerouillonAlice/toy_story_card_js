<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toy Story</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>

<body>

    <img class="logo" src="images/toy-story-logo.png" alt="Logo toy story">
    <div id="card-container">

        
        </div>
        
        

  

    <script>
        var text = "";
        fetch('datastory.json')
        .then( function (reponse) {
            return reponse.json();
        })
        
        .then( function (data) {
            console.log(data);

            data.forEach(function (element) {
            text += '<div class="toy-card">';
            text += '<div class="toy-card__image"><img src="' + element.photo + '" alt="Logo toy story"></div>';
            text += '<div class="toy-card__name">' + element.nom + '</div>';
            text += '<div class="toy-card__description"> <p>' + element.info + '</p></div>';
            text += '<div class="toy-card__unit-stats">';
            text += '<div class="one-third">';
            text += '<div class="stat">' + element.vie + '</div>';
            text += '<div class="stat-value">Vie</div></div>';
            text += '<div class="one-third">';
            text += '<div class="stat">' + element.discretion + '</div>';
            text += '<div class="stat-value">Discretion</div></div>';
            text += '<div class="one-third">';
            text += '<div class="stat">' + element.action + '</div>';
            text += '<div class="stat-value">Action</div></div>';
            text += '</div></div>';

        });
        document.getElementById("card-container").innerHTML = text;
            
        })

        

        
    </script>
</body>

</html>
